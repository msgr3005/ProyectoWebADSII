<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gesti√≥n de reclamos- Mercado Incaico</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Mercado Incaico</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Inicio</a></li>
			</ul>
		</div>
	</nav>
    <div class="container text-center">
       <div>
            <header>
                <h1>Formulario de Reclamos</h1>
            </header>
        </div>
        <br>
        
            <section>
                <form th:action="@{/reclamos/guardarReclamo}" method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label for="descripcion" class="col-form-label col-sm-4">Descripcion del reclamo:
                        </label>
                        <div class="col-sm-8">
                        <textarea id="descripcion" name="descripcion" class="form-control"
                        required></textarea> 
                    </div>
                    </div>
                   
            
                    <div class="form-group-row">
                        <label class="col-form-label col-sm-4" for="venta">Seleccionar Venta:</label>
                            <select class="form-control" id="venta" name="ventaId" required>
                                <option th:each="venta : ${ventas}" 
                                        th:value="${venta.id}" 
                                        th:text="'Venta ' + ${venta.id}  + ' (' + ${venta.fecha} + ')'">
                                </option>
                            </select>
                    </div>
                    <br>
                    <div class="text-center p">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                </form>
            </section>
       
    </div>
   
</body>
</html>
