            <header>

            <!--<form th:action="@{/ventas/guardarVenta}" method="post">

                    <form th:action="@{/ventas/guardarVenta}" method="post">
                        <table id="productosTable" class="table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select name="productoId" class="form-control">
                                            <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" name="cantidad" class="form-control" required min="1">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" onclick="eliminarFila(this)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary" onclick="agregarFila()">Añadir Producto</button>
                        <button type="submit" class="btn btn-success">Registrar Venta</button>
                    </form>
                    
                    <script>
                        function agregarFila() {
                            var table = document.getElementById("productosTable").getElementsByTagName('tbody')[0];
                            var newRow = document.createElement("tr");
                    
                            // Crear dinámicamente los elementos HTML en la nueva fila
                            newRow.innerHTML = `
                                <td>
                                    <select name="productoIds" class="form-control">
                                        <!-- Se rellenará dinámicamente desde Thymeleaf -->
                                    </select>
                                </td>
                                <td>
                                    <input type="number" name="cantidades" class="form-control" required min="1">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" onclick="eliminarFila(this)">Eliminar</button>
                                </td>
                            `;
                    
                            // Agregar la nueva fila a la tabla
                            table.appendChild(newRow);
                    
                            // Rellenar el select con opciones de productos existentes
                            var select = newRow.querySelector("select");
                            var productos = JSON.parse(document.getElementById("productosJson").textContent);
                            productos.forEach(producto => {
                                var option = document.createElement("option");
                                option.value = producto.id;
                                option.textContent = producto.nombre;
                                select.appendChild(option);
                            });
                        }
                    
                        function eliminarFila(button) {
                            var row = button.parentNode.parentNode;
                            row.parentNode.removeChild(row);
                        }
                    </script>
                    
                    <!-- Convertir productos a JSON para usarlos en JS -->
                    <script type="application/json" id="productosJson" th:text="${productosJson}"></script>
                    
                        
    </div>
