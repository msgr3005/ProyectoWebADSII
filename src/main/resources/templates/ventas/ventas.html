<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Almacén - Mercado Incaico</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Inicio</a></li>
			</ul>
		</div>
	</nav>

  
        
        <div class="container text-center">
            <div>
                <h1>Lista de Ventas</h1>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                  <a th:href="@{/ventas/registrarVenta}" class="btn btn-primary btn-sm mb3">Registrar venta</a>
                </div>
             </div>
             <br>
            <section>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Estado</th>
                           
                            <th>Total</th>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venta : ${ventas}">
                            <td th:text="${venta.id}"></td>
                            <td th:text="${venta.estado}"></td>
                            <td th:text="${venta.total}"></td>
                            <td th:text="${venta.fecha}"></td>
                            <td th:text="${venta.usuario.username}"></td>
                            <td><a th:href="@{/ventas/detalle/{id} (id=${venta.id}) }" class="btn btn-success">Ver
                                Detalle</a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
   
</body>
</html>
