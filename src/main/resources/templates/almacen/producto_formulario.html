<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Almacén - Mercado Incaico</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
       
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Mercado Incaico</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Inicio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
        <div>
            <h1 th:if="${producto.id == null}">Registro de productos</h1>
            <h1 th:unless="${producto.id == null}">Editar producto</h1>
        </div>
        <form th:action="@{/almacen/guardarProducto}" th:object="${producto}"
            method="post" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data">
            
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Nombre de producto :</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control" required />
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Precio de producto :</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{precio}" class="form-control" required />
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen : </label> 
                    <input type="file" name="imagen" id="imagen" class="form-control">
                </div>
    
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Stock de producto :</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{stock}" class="form-control" required />
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Categoría :</label>
                    <div class="col-sm-8">
                        <select th:field="*{categoria}" class="form-control" required>
                            <th:block th:each="categoria : ${listaCategorias}">
                                <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
    
                <div class="text-center p">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
    
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 MERCADO INCAICO. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
