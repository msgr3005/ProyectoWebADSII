<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCADO INCAICO</title>
	
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

	<!-- Navigation 
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">	
	</div>
	
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>
 
	-->
	<header>
        <a th:href="@{/admin}" style="position: absolute; top: 20px; right: 20px; padding: 10px ">ADMINISTRADOR</a>
    </header>
	<div class="container text-center">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Mercado Incaico</h1>
			
		</header>
		<aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#">Granos y Cereales</a></li>
                <li><a href="#">Bebidas</a></li>
                <li><a href="#">Dulces y Snacks</a></li>
                <li><a href="#">Lácteos</a></li>
                <li><a href="#">Enlatados</a></li>
                <li><a th:href="@{reclamos/registrarReclamo}">Registrar Reclamo</a></li>
                <li><a th:href="@{/reclamos/listarReclamos}">Ver Reclamos</a></li>

            </ul>       
            <div class="search-box">
                <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Buscar" aria-label="Search" name="nombre"
						autocomplete="off">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
				</form>
            </div>
        </aside>
		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					
					<img class="card-img-top" th:src="@{/images/{filename}(filename=*{producto.rutaImagen})}">
					
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/productohome/{id}  (id=${producto.id})  }" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>
	
			
		<!-- /.row -->

	</div>
	<!-- /.container -->

</body>

</html>
